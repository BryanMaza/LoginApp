<div class="row justify-content-center align-items-center h-100">
  <div class="form-login">
    <div class="text-title">
      <img
        class="m-3"
        src="./assets/imgs/devchallenges.svg"
        alt="devchallenges"
      />

      <div *ngIf="msg_register; else msglogin">
        <h3 class="mb-3">Join thousand of learnes from aruond the world</h3>
        <p>
          Master web developments by making real-life projects. There are
          multiple paths for you to choose
        </p>
      </div>
      <ng-template #msglogin>
        <h3 class="mt-3 mb-3">Login</h3>
      </ng-template>
    </div>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="input-addon form-group">
        <span class="material-icons icon"> email </span>
        <input
          type="email"
          name="email"
          #email="ngModel"
          [(ngModel)]="user.email"
          class="form-control"
          placeholder=" Email"
          required
          pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"
        />
      </div>
      <div class="input-addon form-group">
        <span class="material-icons icon"> enhanced_encryption </span>
        <input
          type="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="user.password"
          class="form-control"
          placeholder="ContraseÃ±a"
          required
        />
      </div>

      <input *ngIf="msg_register; else login"
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn btn-primary btn-block"
        value="Start coding now"
      />
      <ng-template #login>
        <input
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn btn-primary btn-block"
        value="Login"
      />
      </ng-template>
      
    </form>
    <div class="social-media text-center pt-3">
      <p>Or continue with these social profile</p>
      <img src="./assets/imgs/Google.svg" alt="icon-media" />
      <img src="./assets/imgs/Facebook.svg" alt="icon-media" />
      <img src="./assets/imgs/Twitter.svg" alt="icon-media" />
      <img src="./assets/imgs/Gihub.svg" alt="icon-media" />

      <p *ngIf="msg_register; else gologin">
        Already a member?
        <span class="go-login">
          <a [routerLink]="['/login']"
            >Login</a
          >
        </span>
      </p>
      <ng-template #gologin>
        <p>
          Dont' have an account yet?
        <span class="go-login">
          <a [routerLink]="['/register']"
            >Register</a
          >
        </span>
        </p>
      </ng-template>
      
    </div>
  </div>
</div>
