<div class="row justify-content-center align-items-center h-100">
    <div class="container">
        <a [routerLink]="['/perfil']" class="back"><span class="material-icons">
            keyboard_arrow_left
            </span> Back</a>
        <form class="form">
            <div class="info ml-3">

                <h4>Change Info</h4>
                <p>
                    Changes will be reflected to every services
                </p>
            </div>
            <div class="form-group col-md-6">
                <img src="" alt="">
                <input type="file" >
            </div>
            <div class="form-group col-md-6 ">
                <label for="name">Name</label>
                <input name="name" class="form-control" type="text" placeholder="Enter your name..">
            </div>
            <div class="form-group col-md-6">
                <label for="bio">Bio</label>
                <textarea name="bio" class="form-control" placeholder="Enter your bio.."></textarea>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input name="phone" class="form-control" type="text" placeholder="Enter your phone..">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input name="email" class="form-control" type="text" placeholder="Enter your email..">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input name="password" class="form-control" type="text" placeholder="Enter your password..">
            </div>
            <input type="submit" class="btn btn-primary ml-3" value="Save">
        </form>
    </div>

</div>
